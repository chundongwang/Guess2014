<div class="modal fade" id="betModal" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
          aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">我的预测...</h4>
      </div>
      <div class="modal-body">
        <form class="form-inline" role="form">
          <div class="form-group">
            <label for="guess_a">{{match.team_a}}</label>
            <input type="text" class="form-control" id="guess_a" ng-model="guess.guess_a" min="0" max="30" required="true">
            <label>:</label>
            <input type="text" class="form-control" id="guess_b" ng-model="guess.guess_b" min="0" max="30" required="true">
            <label for="guess_b">{{match.team_b}}</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
          data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" ng-click="save()">完成</button>
      </div>
    </div>
  </div>
</div>
