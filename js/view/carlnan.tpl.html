<gw-navbar gw-login="loginInfo" gw-activenav="'carlnan'"></gw-navbar>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron carl">
    <div class="container panel">
      <h1>向<strong>南入侵</strong>同志献爱心捐砖活动</h1>
      <div class="form-horizontal" role="form">
        <div class="form-group">
          <label for="brickCount" class="col-sm-2 control-label">砖数</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" id="brickCount" name="c" min="0" ng-model="donate.c" placeholder="1砖=3积分">
          </div>
          <label for="reason" class="col-sm-2 control-label">缘由</label>
          <div class="col-sm-4">
            <select class="form-control" id="reason" name="r" ng-model="donate.r">
              <option ng-repeat="(i, d) in reasons" value="{{i+1}}">{{d}}</option>
            </select>
          </div>
        </div>
        <div class="form-group"> 
          <label for="message" class="col-sm-2 control-label">留言</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="message" name="m" rows="5" ng-model="donate.m" placeholder="给南总留点啥言吧"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="disableSave" ng-click="donateBrick()">捐！</button>
            <button type="submit" class="btn btn-default" href="/home">再想想</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container">
  <gw-spinner gw-show="!loaded"></gw-spinner>
  <div ng-if="loaded" class="table-responsive">
    <table class="table table-hover text-center text-middle">
      <thead>
        <tr>
          <th class="text-center">施主</th>
          <th class="text-center">所捐砖数</th>
          <th class="text-center">缘由</th>
          <th class="text-center">留言</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="d in donates">
          <td>
            <span>{{d.useremail}}</span>
          </td>
          <td>
            <span>{{d.count}}</span>
          </td>
          <td>
            <span>{{d.reason}}</span>
          </td>
          <td class="text-left">
            <span>{{d.message.substr(0,15)}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <gw-footer></gw-footer>
</div>
