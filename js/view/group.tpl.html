<gw-navbar gw-login="loginInfo"></gw-navbar>

<div class="jumbotron">
  <div class="container">
    <h1>{{stage}}</h1>
    <p>点击比赛就可以预测比分</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4" ng-repeat="m in matches">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h5 class="panel-title">{{m.date | date:'M月d日'}}</h5>
        </div>
        <div class="panel-body match">
          <div class="btn btn-default center-block" ng-click="showBetModal(m)">
            <ul class="list-inline">
              <li class="home">
                <img class="flag" ng-alt="{{m.team_a}}" ng-src="/img/{{m.team_a.substr(0,3)}}.png">
                <abbr ng-attr-title="{{m.team_a}}"><span class="nation">{{m.team_a.substr(0,3)}}</span></abbr>
              </li>
              <li class="vsli"><kbd>vs</kbd></li>
              <li class="away">
                <abbr ng-attr-title="{{m.team_b}}"><span class="nation">{{m.team_b.substr(0,3)}}</span></abbr>
                <img class="flag" ng-alt="{{m.team_b}}" ng-src="/img/{{m.team_b.substr(0,3)}}.png">
              </li>
            </ul>
            <p>
              比赛结果: <span ng-if="!!m.score_a && !!m.score_b">{{m.score_a}} : {{m.score_b}}</span><span
                ng-if="!m.score_a || !m.score_b">? : ?</span>
            </p>
            <div ng-if="loggedIn">
              <span ng-if="!!m.bet">我的预测：{{m.bet.score_a}} : {{m.bet.score_b}}</span>
              <span class="label label-default " ng-if="!m.bet">点击预测</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <gw-footer></gw-footer>
</div>
<gw-betmodal gw-matchref="theMatchRef" gw-bet="theBet"></gw-betmodal>
