<gw-navbar gw-login="loginInfo"></gw-navbar>

<div class="jumbotron">
  <div class="container">
    <h1>{{stage}}</h1>
    <p>有什么要写的吗？没有就删掉这一段</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4" ng-repeat="m in matches">
      <p>{{m.date | date:'M月d日'}}</p>
      <p>{{m.team_a}} vs {{m.team_b}}</p>
      <p>比赛结果  <span ng-if="!!m.result">{{m.result}}</span><span ng-if="!m.result">?:?</span></p>
      <div ng-if="m.edit">
        <input type="text" ng-model="score_a" min="0" max="30" size=4 /> : 
        <input type="text" ng-model="score_b" min="0" max="30" size=4 />
        <button ng-click="save(m.matchid, score_a, score_b)">保存</button>
      </div>
      <button ng-if="!m.edit" ng-click="bet(m.matchid)">我要预测</button>
      <p ng-if="!!bettable">should display my bet</p>
      <p></p>
    </div>
  </div>
  <gw-footer></gw-footer>
</div>
