application: guess2014
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /
  script: main.app

- url: /index\.html.*
  script: main.app

- url: /list.*
  script: match_list.app
  login: required

- url: /bet.*
  script: user_bet.app
  login: required

- url: /admin.*
  script: admin.app
  login: admin

- url: /css
  static_dir: css
  mime_type: text/css

- url: /fonts
  static_dir: fonts
  mime_type: font/opentype

- url: /js/(.*)/(.*)
  static_files: js/\1/\2
  upload: js/(.*)/(.*)
  mime_type: application/javascript

- url: /js/(.*)
  static_files: js/\1
  upload: js/(.*)
  mime_type: application/javascript

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
